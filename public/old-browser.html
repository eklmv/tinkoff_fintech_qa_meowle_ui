<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Обновите браузер</title>

    <style>
      body {
        text-align: center;
        font-size: 18px;
        color: #333;
        font-family: Arial;
      }

      a {
        text-decoration: none;
        color: #3491f1;
      }

      .name {
        font-size: 30px;
        font-weight: bold;
        margin: 40px 0;
      }

      .title {
        font-size: 25px;
        margin: 30px 0 20px;
      }

      .description {
        color: #666;
        margin: 20px 0 40px;
      }

      .browsers a {
        display: inline-block;
        margin: 0 20px;
      }

      .browsers a img {
        display: block;
        margin-bottom: 10px;
      }

      .link {
        margin: 40px 0;
      }
    </style>
  </head>
  <body>
    <div class="name">MEOWLE</div>
    <img src="img/unsupported-browser/browser-old.png" class="picture" />
    <div class="title">Ваш браузер усторел</div>
    <div class="description">
      Пожалуйста, обновите браузер — из-за старой версии браузера<br />сайт
      может работать неправильно
    </div>
    <div class="browsers">
      <a id="chrome" href="https://www.google.ru/chrome/browser/" target="_blank"
        ><img src="img/unsupported-browser/chrome.png" />Chrome</a
      >
      <a id="firefox" href="https://www.mozilla.org/ru/firefox/products/" target="_blank"
        ><img src="img/unsupported-browser/firefox.png" />Firefox</a
      >
      <a id="opera" href="http://www.opera.com/" target="_blank"
        ><img src="img/unsupported-browser/opera.png" />Opera</a
      >
    </div>
    <div class="link">
      <a href="#" onclick="closePage()">Не хочу обновлять</a>
    </div>

    <script type="text/javascript">
      function closePage() {
        var link = (location.href.match(/redirectTo=(.+)/) || [])[1] || '';
        var d = new Date();

        d.setTime(d.getTime() + 2 * 24 * 60 * 60 * 1000);

        var expires = 'expires=' + d.toUTCString();

        document.cookie = 'old-browser-check=true;' + expires + ';path=/';
        location.href = location.origin + link;
      }

      function changeLink() {
        var ua = navigator.userAgent.toLowerCase();
        var isAndroid = ua.indexOf('android') > -1; //&& ua.indexOf("mobile");
        var isIPhone = ua.indexOf('iphone') > -1; //&& ua.indexOf("mobile");
        if (isAndroid) {
          document.getElementById('chrome').href="https://play.google.com/store/apps/details?id=com.android.chrome";
          document.getElementById('firefox').href="";
          // document.getElementById('firefox').href="https://play.google.com/store/apps/details?id=org.mozilla.firefox";
          document.getElementById('opera').href="https://play.google.com/store/apps/details?id=com.opera.browser";
        }
        if (isIPhone) {
          document.getElementById('chrome').href="https://apps.apple.com/ru/app/chrome-%D0%B1%D1%80%D0%B0%D1%83%D0%B7%D0%B5%D1%80-%D0%BE%D1%82-google/id535886823";
          document.getElementById('firefox').href="";
          // document.getElementById('firefox').href="https://apps.apple.com/ru/app/%D0%B2%D0%B5%D0%B1-%D0%B1%D1%80%D0%B0%D1%83%D0%B7%D0%B5%D1%80-firefox/id989804926";
          document.getElementById('opera').href="https://apps.apple.com/ru/app/opera-%D1%81%D0%BA%D0%BE%D1%80%D0%BE%D1%81%D1%82%D1%8C-%D0%B8-%D0%B1%D0%B5%D0%B7%D0%BE%D0%BF%D0%B0%D1%81%D0%BD%D0%BE%D1%81%D1%82%D1%8C/id1411869974";
        }
      }
      changeLink();
    </script>
  </body>
</html>
