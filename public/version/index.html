<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Версии приложения</title>
</head>
<body>
    <h3>UI:</h3>
    <pre id='ui'></pre>
    <h3>API:</h3>
    <pre id='api'></pre>

    <script type="text/javascript">
    [
        ['ui', '/version.json'],
        ['api', '/api/core/status']
    ].forEach(([name, url]) => {
        fetch(url)
            .then(r => r.json())
            .then(type => {
                document.getElementById(name).innerText = JSON.stringify(type, null, 4);
            })
    })
    </script>
</body>
</html>
